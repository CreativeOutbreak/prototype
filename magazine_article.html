function supportsImports() {
      return 'import' in document.createElement('link');
}

    console.log("Your browser doesn't support HTML5 imports, so you're not going to see the header and footer and any other content that is imported.  You might want to try Chrome or another recent browser");
}

function addHTML(class_name, element, _ba) {
    var ba = _ba || "before";
    var link = document.querySelector('link[rel="import"]');
    var content = link.import;
    var el = content.querySelector(class_name);
    if (ba == "before") {
        document.body.insertBefore(el.cloneNode(true), element );
    } else {
        document.body.insertBefore(el.cloneNode(true), element.nextSibling );
    }
}
</script>
